name: Release Builds

on:
  push:
    branches:
      - master
    paths:
      - 'pubspec.yaml'

permissions:
  contents: write

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Fetch packages
        run: flutter pub get

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Precache toolchains
        run: flutter precache --linux --no-android --no-ios --no-web

      - name: Build Linux release
        run: flutter build linux --release

      - name: Package Linux bundle as deb
        run: |
          chmod +x tool/package_linux.sh
          tool/package_linux.sh
          cd dist/linux
          zip -r ../../linux.zip *.deb

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-zip
          path: linux.zip
          if-no-files-found: error

  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Fetch packages
        run: flutter pub get

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Precache Windows toolchain
        run: flutter precache --windows --no-android --no-ios --no-web

      - name: Build Windows release
        run: flutter build windows --release

      - name: Get app version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //; s/+.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Copy VC++ Redistributables
        run: |
          Copy-Item "C:\Windows\System32\msvcp140.dll" build\windows\x64\runner\Release\
          Copy-Item "C:\Windows\System32\vcruntime140.dll" build\windows\x64\runner\Release\
          Copy-Item "C:\Windows\System32\vcruntime140_1.dll" build\windows\x64\runner\Release\
        shell: pwsh

      - name: Setup Inno Setup
        run: |
          choco install innosetup -y
        shell: pwsh

      - name: Compile Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DAppVersion=${{ steps.get_version.outputs.version }} tool\package_windows.iss
        shell: pwsh

      - name: Compress Windows installer
        run: |
          Compress-Archive -Path dist\budget_management_app_setup.exe -DestinationPath windows.zip
        shell: pwsh

      - name: Compress Portable Windows Build
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath windows_portable.zip
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            windows.zip
            windows_portable.zip
          if-no-files-found: error

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - linux
      - windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get app version
        id: get_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //; s/+.*//')
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          files: |
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
